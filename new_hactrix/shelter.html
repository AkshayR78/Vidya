<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Class Schedule</title>
  <link rel="stylesheet" href="./shelter.css">
</head>
<body>
  <div class="container">
    <div class="column subjects">
      <h2>Subjects</h2>
      <ul id="subject-list"></ul>
    </div>
    <div class="column daily-activities">
      <h2>Daily Activities</h2>
      <div id="schedule"></div>
    </div>
    <div class="column progress">
      <h2>Progress</h2>
      <p>Total: <span id="total-activities">0</span></p>
      <p>Completed: <span id="completed-activities">0</span></p>
      <p>Missed: <span id="missed-activities">0</span></p>
    </div>
  </div>
  <script src="shelter.js"></script>
</body>
</html>
